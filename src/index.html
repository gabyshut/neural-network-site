<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Neural network articles</title>
  </head>
  <body>
    <header class="header">
      <h2 class="header__subtitle title">Цифровой справочник</h2>
      <h2 class="header__title title">Нейросети</h2>
      <button class="header__button"></button>
      <div class="header__menu">
        <button class="close-button">&times;</button>
        <a class="header__link">Статья</a>
        <a class="header__link" href="#glossary">Глоссарий</a>
      </div>
    </header>
    <main class="main-content">
      <h1 class="main-content__title title">Всё о всех нейросетях</h1>
      <section class="articles">
        <ul class="articles__list"></ul>
      </section>
      <section class="glossary" name="glossary">
        <h2 class="glossary__title title">Глоссарий</h2>
        <ul class="glossary__terms-list"></ul>
      </section>
    </main>
    <footer class="footer">
      <p>Санкт-Петербург</p>
      <p>2025</p>
    </footer>
    <div class="popup-overlay hidden">
      <div class="popup">
        <button class="close-button">&times;</button>
        <h2 class="popup__term">Термин</h2>
        <p class="popup__definition">Определение термина будет здесь</p>
      </div>
    </div>

    <template class="card-template">
      <a href="" class="articles__link">
        <li class="articles__item">
          <h3 class="articles__title"></h3>
          <p class="articles__description"></p>
        </li>
      </a>
    </template>
    <template class="term-template">
      <li class="glossary__term">Здесь будет термин</li>
    </template>
  </body>
</html>
